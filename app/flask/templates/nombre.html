<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PlantUsher</title>
        <link rel="icon" href="../static/logo.png" type="image/x-icon">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/nombre.css">
    </head>
    <body>
        <div class="header">
            <div class="header_left">
                <a href="/">
                    <img class="logo" src="../static/logo.png" alt="">
                </a>
            </div>
            <div class="header_right">
                <a class="button login" href="/login">Se connecter</a> <br>
                <a class="button signup" href="/nouveaucompte">S'inscrire</a>
            </div>
        </div>
        <div class="main">
            <div class="space"></div>
            <div class="nombre">
                <form class="form" method="POST">
                    <div>
                        <img class="illustration" src="../static/quellesplantes.png" alt="">
                    </div>
                    <div class="question" >
                        <label for="nbfruleg">Combien d'espèces différentes souhaitez-vous planter ?</label>
                    </div>
                    <div class="nbfruleg">
                        <input  type="number" name="nbfruleg" min="1" max="20">
                    </div>
                    <div>
                        <input class="button submit_button" type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
            <div class="space"></div>
        </div>
        <div class="footer">
            <div class="right_footer">
                <img class="logo" src="../static/logo_tn.jpg" alt="">
            </div>
            <div class="left_footer">
                <p>pvcc-grp_24</p>
            </div>
        </div>
    </body>
</html>
