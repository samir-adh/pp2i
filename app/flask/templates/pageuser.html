<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PlantUsher</title>
        <link rel="icon" href="../static/logo.png" type="image/x-icon">
        <link href="../static/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/pageuser.css">
    </head>
    <body>
        <div class="header">
            <div class="header_left">
                <a href="/">
                    <img class="logo" src="../static/logo.png" alt="">
                </a>
            </div>
            <div class="header_right">
                <a class="button login" href="/login">Se connecter</a> <br>
                <a class="button signup" href="/nouveaucompte">S'inscrire</a>
            </div>
        </div>
        <div class="main">
            <div class="userpage">
                <p>Bienvenue <b>{{user}}</b>, voici vos potagers :</p>
                <div class="plan_container">{% for l in base %} <img class="illustration plan_pota" src="{{url_for('static', filename='pota/'+l[2]) }}" alt="">{% endfor %} </div>
                <a class="button button_userpage" href="/nb/{{user}}">Générer un nouveau plan</a>
            </div>
        </div>
        <div class="footer">
            <div class="right_footer">
                <img class="logo" src="../static/logo_tn.jpg" alt="">
            </div>
            <div class="left_footer">
                <p>pvcc-grp_24</p>
            </div>
        </div>
    </body>
</html>
