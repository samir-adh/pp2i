<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PlantUsher</title>
    <link rel="icon" href="../static/logo.png" type="image/x-icon">
    <link href="../static/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/nouveaucompte.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_left">
        <a href="/">
          <img class="logo" src="../static/logo.png" alt="" />
        </a>
      </div>
      <div class="header_right">
        <a class="button login" href="/login">Se connecter</a> <br />
      </div>
    </div>
    <div class="main">
      <div class="space"></div>
      <div class="signup">
        <form method="POST" action="/nouveaucompte" class="credentials">
          <div class="imgbox">
            <img class="img" src="../static/unknown.png" alt="" />
          </div>
          <div class="username">
            <label for="nom">Nom d'utilisateur:</label>
            <input type="text" id="nom" class="userbox" name="nom" />
          </div>
          <div class="password">
            <label for="mdp">Mot de passe: </label>
            <input type="password" id="mdp" class="mdpbox" name="mdp" required />
          </div>
          <div class="submit">
            <input
              class="button submit_button"
              type="submit"
              value="Inscription"
            >
            <!-- <a href="/login">se connecter</a> -->
          </div>
        </form>
      </div>
      <div class="space"></div>
    </div>
    <div class="footer">
      <div class="right_footer">
        <img class="logo" src="../static/logo_tn.jpg" alt="" />
      </div>
      <div class="left_footer">
        <p>pvcc-grp_24</p>
      </div>
    </div>
  </body>
</html>
